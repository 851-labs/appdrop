name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Build appdrop binary
        env:
          APPDROP_VERSION: ${{ github.ref_name }}
        run: |
          mkdir -p dist
          bun build src/index.ts --compile --target=bun-darwin-arm64 --outfile dist/appdrop

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            --title "${GITHUB_REF_NAME}" \
            --notes "Release ${GITHUB_REF_NAME}" \
            dist/appdrop
